<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="game">
        <button class='simon-button' id='green'></button>
        <button class='simon-button' id='red'></button>
        <div id="display">
                <h1>Simon</h1>
                <button id="start">Start</button>                
                <div id="score">--</div>
        </div>
        <button class='simon-button' id='yellow'></button>
        <button class='simon-button' id='blue'></button>
        <audio id='green-sound' src='sounds/green.wav'></audio>
        <audio id='red-sound' src='sounds/red.wav'></audio>
        <audio id='yellow-sound' src='sounds/yellow.wav'></audio>
        <audio id='blue-sound' src='sounds/blue.wav'></audio>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='main.js'></script>
</body>
</html>
